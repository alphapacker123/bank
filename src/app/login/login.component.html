<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">\
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="body">

    <h2></h2>
    <div class="">
        <div class="loginpage">
            <img class="login-img" src="/assets/images/login.jpeg" alt="">

        </div>


        <div class="container w-50">

            <form action="">
                <h1>log in</h1>
                <div class="form-group">
                    <input name="ac" id="ac1" [(ngModel)]="accno" type="text" placeholder="accountno" class="form-control">
                </div>
                <div class="form-group">
                    <input name="pass" id="p1" [(ngModel)]="pword"  type="password" placeholder="password" class="form-control">
                </div>
              <div>
                <button (click)="login()">log in</button>
              </div>

            </form>
        </div>
    </div>

</body>

</html>
